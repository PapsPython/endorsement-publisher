<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorsement Publisher</title>
    <link href="style.css" rel="stylesheet" id="pagestyle"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
     
    <img src="freddie.jpg" alt="champion image">
    <h3> We are the Champions</h3>

     <textarea placeholder="Write your endorsement here" id="endorsementmessage">

     </textarea>

     <div class="groupofinputs">
     <input type="text" placeholder="From" aria-placeholder="From"
     id="sender" aria-label="Sender Name">

     <input type="text" placeholder="To" aria-placeholder="To"
     id="recipient" aria-label="Recipient Name">
     </div>

     <button id="publishbtn" type="submit"> Publish </button>
     
     <p> - Endorsements -</p>
     <div id="endorsementcontainer">

     </div>
       
    </main>

    <script src="script.js" type="module">
    
    </script>

</body>
</html>
